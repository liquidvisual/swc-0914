<!-- MAIN -->
<main class="main post">
    <div class="row">
        <div class="large-6 columns">
            <div class="section">
                <h1>{{ page.title }}</h1>
                <h4 class="subheader">{{ page.location }}</h4>
                <p>{{ content }}</p>
            </div>
        </div>
        <div class="large-6 columns">
            <img src="{{ page.image_body }}" alt="...">
        </div>
    </div>
</main> <!-- .main -->
